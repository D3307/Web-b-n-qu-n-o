<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My sell website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/95b5cd4c14.js" crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(233, 233, 233);
            }
        </style>
    
    </head>
<body>
     <div class="auth-form">
                <div class="auth-form_container">
                    <div class="form-header">
                        <h3 class="form-heading">Đăng nhập</h3>
                        <span class="form-switch-btn"><a href="dangky.html">Đăng ký</a></span>
                    </div>

                    <div class="form__form">
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email của bạn">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Mật khẩu của bạn">
                        </div>
                  
                    </div>
                    <div class="form-aside">
                        <div class="form_help">
                            <a href="" class="help-link help-forgot">
                                Quên mật khẩu
                            </a>
                            <span class="form_help-separate help-support"></span>
                            <a href="" class="help-link">
                                Cần trợ giúp?
                            </a>
                        </div>
                       
                    </div>
                    <div class="form-controls">
                        <button class="button button--primary">ĐĂNG NHẬP</button>
                    </div>
                </div>
                <div class="form-socials">
                    <a href="" class="socials-facebook button btn_size-s btn-with-icon socials-icon">
                        <i class="fa-brands fa-square-facebook"></i>
                        <span class="social-title"> 
                            Kết nối với facebook
                        </span>
                    </a>
                    <a href="" class="socials-google button btn_size-s btn-with-icon socials-icon">
                        <i class="fa-brands fa-google"></i>
                        <span class="social-title"> 
                            Kết nối với google
                        </span>
                        
                    </a>
                </div>
            </div> 
</body>
</html>
